<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title> 
            Encriptador de texto 
        </title>

        <link rel="stylesheet" href="Css/style.css">
        <link rel="stylesheet" href="Css/flexbox.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    </head>

    <body class="cuerpo">

        <header class="encabezado">
            <h1 class="iconoAlura">
                <img class ="iconoA" src="Images/Vector.png">
            </h1>
        </header>

        <main class="contenidoPrincipal">                                  

            <section class="cuadroIngresoTexto">

                <div class="cuadroEntradaTexto">
                    <textarea type="text" class="ingresoTexto" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                
                <section class="cuadroIngresoTexto-footer">

                    <div class="restricciones">
            
                        <img class="notificacion" src="Images/Vector2.png">
                        <p class="advertencia">
                            Solo letras minusculas y sin acentos
                        </p>
                
                    </div>
            
                    <div class="botones">

                        <button type="button" class="cifrado">
                            Encriptar
                        </button>
                
                        <button type="button" class="descifrado">
                            Desencriptar
                        </button>

                    </div>
            
                </section>
            
            </section>
            
            <section class="cuadroSalidaTexto">
            
                <img class="munieco" src="Images/Muñeco.png">
            
                <!-- <textarea name="impresionPanalla" id="salidaTexto" cols="30" rows="10"></textarea> -->
            
                <div class="cuadroSalidaTexto-footer">

                    <p class="p1">
                        Ningún mensaje fue encontrado
                    </p>
                
                    <p class="p2">
                        Ingresa el texto que desees encriptar o desencriptar
                    </p>
                </div>
            </section>

        </main>


        <script src="Js/index.js"></script>
    </body>
</html>
